{% extends "layout.html" %}

{% block content %}
{% from "macro.html" import render_field %}
    <div class="item-grid content-grid text-center">
        <h1>LOGIN</h1>
        <!-- Formulario de login -->
        <form name="sentMessage" class="pr-5 pl-5" method="POST">
          <div class="email">
          {{ render_field(form.email, class='form-control') }}
        </div>
        <div>
          {{ render_field(form.password, class='form-control') }}
        </div>
        <button class="btn btn-link"><a href="{{ url_for('reset') }}">Olvidé mi Contraseña</a></button>
        <button class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>

{% endblock %}
